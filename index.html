<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vanilla JS drum kit</title>
  <link rel="stylesheet" href="beautify.css">
  <link rel="icon" href="/drums.png">
  <script src="script.js" charset="utf-8"></script>
</head>


<body>
  <h1>Unleash your inner Neal Peart</h1>
  <div class="keys">
    <div class="key" data-key="81"><kbd>Q</kbd><span class="sound">boom</span></div>
    <div class="key" data-key="87"><kbd>W</kbd><span class="sound">clap</span></div>
    <div class="key" data-key="69"><kbd>E</kbd><span class="sound">hihat</span></div>
    <div class="key" data-key="82"><kbd>R</kbd><span class="sound">kick</span></div>
    <div class="key" data-key="84"><kbd>T</kbd><span class="sound">openhat</span></div>
    <div class="key" data-key="89"><kbd>Y</kbd><span class="sound">ride</span></div>
    <div class="key" data-key="85"><kbd>U</kbd><span class="sound">snare</span></div>
    <div class="key" data-key="73"><kbd>I</kbd><span class="sound">tink</span></div>
    <div class="key" data-key="79"><kbd>O</kbd><span class="sound">tom</span></div>
  </div>

  <audio src="sounds/boom.wav" data-key="81"></audio>
  <audio src="sounds/clap.wav" data-key="87"></audio>
  <audio src="sounds/hihat.wav" data-key="69"></audio>
  <audio src="sounds/kick.wav" data-key="82"></audio>
  <audio src="sounds/openhat.wav" data-key="84"></audio>
  <audio src="sounds/ride.wav" data-key="89"></audio>
  <audio src="sounds/snare.wav" data-key="85"></audio>
  <audio src="sounds/tink.wav" data-key="73"></audio>
  <audio src="sounds/tom.wav" data-key="79"></audio>
</body>

</html>
